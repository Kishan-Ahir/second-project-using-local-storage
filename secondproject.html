<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel AVKAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<style>  
  body {
    background-image: url(image\ restaurant3.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Times New Roman', Times, serif;
    opacity: 88%;
} 
</style>
<body>  
    <div class="container">
      <div class="card" style="margin-top: 10px;" id="full">
        <div class="card-body">
            <div class="card-header">                  
                      <h1 class="text-center" style="font-weight: bold;">ADD YOUR ORDERS HERE</h1>
            </div>
          <form>
            <div class="row">
              <div class="col">
                <div class="input-group"  style="margin-top: 5px;">
                  <div class="input-group-text" style="background-color: lemonchiffon">
                    <label class="form-label">TABLE NUMBER:</label>
                  </div>
                  <select class="form-select" id="selectTable">
                    <option class="option">Table 1</option>
                    <option class="option">Table 2</option>
                    <option class="option">Table 3</option>
                  </select>
                </div>                      
                <div class="input-group" style="margin-top: 5px;">
                  <div class="input-group-text" style="background-color: lemonchiffon">
                    <label class="form-label" for="itemName">ITEM NAME:</label>
                  </div>
                  <input type="text" class="form-control" id="itemName">
                </div>
                <div class="input-group" style="margin-top: 5px;">
                  <div class="input-group-text" style="background-color: lemonchiffon">
                    <label class="form-label" for="itemprice">ITEM PRICE:</label>
                  </div>
                  <input type="text" class="form-control" id="itemprice">
                </div>
                <button class="btn btn-group-lg btn-outline-dark" style="width: 100%; margin-top: 5px;" id="submit">SUBMIT YOUR ORDER</button>
              </div>                    
            </div>
          </form>
          <div class="card" style="margin-top: 20px;">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-text bg-info-subtle">
                  <label class="form-label" for="table1totalamount">Total Amount At Table Number 1:</label>
                </div>
                <input type="text" id="table1totalamount" class="form-control" value="0" disabled>
              </div>
              <ul class="list-group" style="margin-top: 5px;" id="ul1">
              </ul>
            </div>
          </div>
          <div class="card" style="margin-top: 20px;">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-text bg-info-subtle">
                  <label class="form-label" for="table2totalamount">Total Amount At Table Number 2:</label>
                </div>
                <input type="text" id="table2totalamount" class="form-control" value="0" disabled>
              </div>
              <ul class="list-group" style="margin-top: 5px;" id="ul2">
              </ul>
            </div>
          </div>
          <div class="card" style="margin-top: 20px;">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-text bg-info-subtle">
                  <label class="form-label" for="table3totalamount">Total Amount At Table Number 3:</label>
                </div>
                <input type="text" id="table3totalamount" class="form-control" value="0" disabled>
              </div>
              <ul class="list-group" style="margin-top: 5px;" id="ul3">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <script src="secondproject.js"></script>
  </body>  
</html>
